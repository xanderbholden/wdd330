<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids - Cine Vibes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cine Vibes</h1>
        <button onclick="goBack()">Go Back</button>
    </header>

    <div class="content-container">
        <h2>Find a Kid-Friendly Movie</h2>

        <div class="questions">
            <div class="question-box">
                <label for="genreSelect">Favorite Genre:</label>
                <select id="genreSelect"></select>
            </div>

            <div class="question-box">
                <label for="companySelect">Favorite Production Company:</label>
                <select id="companySelect"></select>
            </div>

            <div class="question-box">
                <label for="ageSelect">How Old?</label>
                <select id="ageSelect">
                    <option value="1900-1979">Old (1900-1979)</option>
                    <option value="1980-2009">Not So Old (1980-2009)</option>
                    <option value="2010-2025">Kinda New (2010-2025)</option>
                </select>
            </div>
        </div>

        <div class="button-group">
            <button onclick="findMovie()">Find Movie</button>
            <button onclick="feelingLucky()">Feeling Lucky</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>

        <div id="movieResults"></div>
    </div>

    <footer>
        <p>Xander Holden</p>
        <p>Provo, Utah</p>
        <p><a href="#">LinkedIn</a></p>
    </footer>

    <script src="utils.js"></script>
    <script src="kids.js"></script>
</body>
</html>
